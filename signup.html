<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Signup page</title>
    </head>

<body class="log-1">
    <div class="hey-1">
        <h1>Sign Up Now</h1>
        <h4>Takes less than a minute to become a member</h4>
    
    
        
        <form>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="enter your first name" required> <br><br>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="enter your last name" required><br><br>
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" placeholder="enter your username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>
           
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter your password" required> <br><br>
            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="password" placeholder="re-enter your password" required> <br>
            <input type="submit" value="Submit form">
        </form>

        <p class="hey-3">By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy </a></p>
    </div>
    <p class="hey-4">Already have an account? <a href="login.html">Login here</a></p>
